schema: elixir-tdd

# Project context
context: |
  Tech stack: Elixir 1.17+ / OTP 27
  Testing: ExUnit with async: true
  Style: mix format, Credo strict
  Types: @spec for all public functions
  Commits: Early and often, atomic changes
  Merge strategy: Squash merge to main

# Per-artifact rules
rules:
  tests:
    - Use ExUnit with describe/test blocks
    - Pattern matching assertions preferred
    - Mirror lib/ structure in test/
  implementation:
    - @moduledoc and @doc for all modules
    - @spec for public functions
    - Run mix format && mix credo before commit
